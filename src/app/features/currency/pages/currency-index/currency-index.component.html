<div class="mat-elevation-z8">
  <mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" #searchInput>
    <button *ngIf="selectedFilter != ''" matSuffix aria-label="Clear" (click)="onClearFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="spinner-container" *ngIf="service.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="service" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let currency">{{currency.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let currency">{{currency.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let currency">{{currency.symbol}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="exchangeRate">
      <th mat-header-cell *matHeaderCellDef>Exchange rate</th>
      <td mat-cell *matCellDef="let currency">{{currency.exchangeRate}}</td>
    </ng-container>

    <!-- CTA Column -->
    <ng-container matColumnDef="cta">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let currency">
        <button mat-button (click)="onShow(currency)">Edit</button>
        <button mat-button (click)="onDelete(currency)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <mat-paginator
    [length]="20"
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="5"
  >
  </mat-paginator>
</div>
